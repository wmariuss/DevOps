name: Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.7

      - name: Build and deploy
        run: |
          cp README.md docs/list.md
          pip install -r requirements.txt
          mkdocs build
          mkdocs gh-deploy --force
